<script>

    $(function () {
        //获取缓存的用户信息
        var userInfo = JSON.parse(localStorage.getItem("userInfo"));
        console.log("userInfoHot",userInfo);
        console.log("typeofUserInfoHot",typeof(userInfo));
        if(userInfo == null){
            $("#login_success").hide();
            $("#no_login").show();
        }else{
            $(".list_hot").show();
            $(".list_hot_item").show();
            $("#login_success").show();
            $("#no_login").hide();
        }

        //获取url里的streamId
        var url = window.location.href;
        var streamId = url.substring(url.lastIndexOf('=')+1, url.length);
        console.log(streamId);

        //视频引入
        loadVideoInfo(streamId);
        function loadVideoInfo(streamId) {
            var userInfo = JSON.parse(localStorage.getItem("userInfo"));
            $.ajax({
                url: $.serverHttp+'/stream/show',
                data: {
                    streamId : streamId,
                    type:'join'
                },
                headers:{
                    Authorization: "Bearer "+userInfo.token.token
                },
                type: "get",
                success: function (data){
                    console.log("loadSingalVideoSuccessData",data);
                    $("#course_title").html(data.title);
                    $("#course_teacher").html(data.user.displayName);
                    $("#course_intro").html(data.description);
                    $("#course_startTime").html(data.startTime);
                    $("#course_timeLong").html(data.duration);
                    $("#course_team").html(data.teamName);
                    $("#cover").attr("src",data.thumbnailUrl);
                },
                error: function (error) {
                    console.log("loadSingalVedioErrData",error);
                }
            });
        }

    });

</script>
