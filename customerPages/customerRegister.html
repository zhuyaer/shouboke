<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" >
    <meta name="keywords" content="手播课,手播,shouboke">
    <meta name="description" content="手播课是有史以来第一款完全基于移动设备的知识分享视频直播工具，能精准传递知识文档、直播视频图像、及时互动沟通，这所有的操作不再局限于时间和地点，完全通过智能手机就可以完成。">
    <title>手播课</title>
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/customer.css">
    <script src="../assets/js/jquery-3.0.0.min.js"></script>
    <script src="../assets/js/jquery.extend.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <!--<script src="js/jquery.validate.js"></script>-->
    <script src="../assets/js/customer/customerRegist.js"></script>
</head>
<body>
<header class="clearfix">
    <div class="container">
        <div class="header_2">
            <img src="../assets/img/logo.png">
        </div>
        <div class="header_1">
            <h4><a style="color: #fff" href="../index.html">手播课官网入口</a></h4>
        </div>
    </div>
</header>

<div class="container">
    <div class="wrapper">
        <div class="header clearfix">
            <h3>经销商注册</h3>
            <p>已有经销商账号?点击<a href="customerLogin.html">登录</a></p>
        </div>
        <form id="register_form" role="form" class="customer_form">
            <div class="form-group">
                <label for="phoneNumber">手机号</label>
                <input id="phoneNumber" type="text" class="form-control form-control_change required" placeholder="请输入手机号">
            </div>
            <div class="form-group">
                <label for="verifyCode">验证码</label><br>
                <div class="clearfix" style="width: 68%">
                    <input id="verifyCode" type="email" class="form-control form-control_change required" placeholder="请输入手机收到的验证码">
                    <input id="getCode" class="btn btn-default" type="button" value="获取验证码">
                </div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control form-control_change required" id="password" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" class="form-control form-control_change required" id="confirmPassword" placeholder="再次输入密码">
            </div>
            <div class="checkbox">
                <label>
                    <input id="agree" value="0" type="checkbox">我已阅读并同意<a href="#">《手播课服务条款》</a>
                </label>
            </div>
            <button id="register" disabled type="button" class="btn btn-default btn_register">注册</button>
        </form>
    </div>
</div>

<footer class="clearfix">
    <div>
        <ul class="clearfix">
            <li><a href="#">隐私政策</a></li>
            <li><a href="#">服务条款</a></li>
            <li><a class="special" href="#">联系我们</a></li>
        </ul>
        <p>成都铼看科技有限公司</p>
        <p>成都铼看科技有限公司版权所有&copy;2016蜀ICP备15008658号-2</p>
    </div>
</footer>

<script>
    //    var height = $(window).height();
    //    $("body").height(height);
</script>
</body>
</html>
