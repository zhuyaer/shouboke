<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" >
    <meta name="keywords" content="手播课,手播,shouboke">
    <meta name="description" content="手播课是有史以来第一款完全基于移动设备的知识分享视频直播工具，能精准传递知识文档、直播视频图像、及时互动沟通，这所有的操作不再局限于时间和地点，完全通过智能手机就可以完成。">
    <title>手播课</title>
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/chosen.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/customer.css">
    <script src="../assets/js/jquery-3.0.0.min.js"></script>
    <script src="../assets/js/jquery.extend.js"></script>
    <script src="../assets/js/chosen.jquery.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/customer/customerCommon.js"></script>
    <script src="../assets/js/customer/userInfoEdit.js"></script>
</head>
<body>
<header class="clearfix">
    <div class="container">
        <div class="header_2">
            <img src="../assets/img/logo.png">
        </div>
        <div class="header_1">
            <h4><a style="color: #fff" href="../index.html">手播课官网入口</a></h4>
        </div>
    </div>
</header>

<div class="container">
    <div class="wrapper">
        <div class="header clearfix">
            <h3>经销商信息完善</h3>
            <a class="skip" href="customerCenter.html">跳过此步骤</a>
        </div>
        <form role="form" class="customer_form">
            <div class="form-group">
                <label for="company"><span class="point">*</span>公司名称</label>
                <input type="text" class="form-control form-control_change" id="company" placeholder="请输入公司名称">
            </div>
            <div class="form-group">
                <label for="select_businessType"><span class="point">*</span>行业类型</label><br>
                <select id="select_businessType" name="dept" style="width: 68%;" class="dept_select">
                    <option value="0">请选择行业类型</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username"><span class="point">*</span>联系人</label>
                <input type="text" class="form-control form-control_change" id="username" placeholder="请输入联系人姓名">
            </div>
            <div class="form-group">
                <label for="email"><span class="point">*</span>联系邮箱</label>
                <input type="email" class="form-control form-control_change" id="email" placeholder="请输入联系邮箱">
            </div>
            <div class="form-group">
                <label for="address"><span class="point">*</span>邮寄地址</label>
                <input type="text" class="form-control form-control_change" id="address" placeholder="请输入邮寄地址">
            </div>
            <div class="form-group">
                <label for="intro">业务简介</label>
                <textarea id="intro" class="form-control form-control_change" rows="3" placeholder="请输入业务简介"></textarea>
            </div>
            <button id="submit" type="button" class="btn btn-default btn_register">提交</button>
        </form>
    </div>
</div>

<footer class="clearfix">
    <div>
        <ul class="clearfix">
            <li><a href="#">隐私政策</a></li>
            <li><a href="#">服务条款</a></li>
            <li><a class="special" href="#">联系我们</a></li>
        </ul>
        <p>成都铼看科技有限公司</p>
        <p>成都铼看科技有限公司版权所有&copy;2016蜀ICP备15008658号-2</p>
    </div>
</footer>
</body>
</html>
