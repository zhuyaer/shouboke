<!--修改经销商信息-->
<div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" id="editPersonal">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="margin-top: 60px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">个人信息———编辑</h4>
            </div>
            <form role="form" style="padding: 40px;border-top: 1px solid #ddd;">
                <div class="form-group">
                    <label for="company"><span class="point">*</span>公司名称</label>
                    <input type="text" class="form-control" id="company" placeholder="请输入公司名称">
                </div>
                <div class="form-group">
                    <label for="select_business"><span class="point">*</span>行业类型</label><br>
                    <select id="select_business" name="dept" style="width: 100%;" class="dept_select">
                        <option value="0">请选择行业类型</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username"><span class="point">*</span>联系人</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入联系人姓名">
                </div>
                <div class="form-group">
                    <label for="telephone"><span class="point">*</span>联系电话</label>
                    <input type="text" class="form-control" id="telephone" placeholder="请输入联系电话">
                </div>
                <div class="form-group">
                    <label for="email"><span class="point">*</span>联系邮箱</label>
                    <input type="email" class="form-control" id="email" placeholder="请输入联系邮箱">
                </div>
                <div class="form-group">
                    <label for="address"><span class="point">*</span>邮寄地址</label>
                    <input type="text" class="form-control" id="address" placeholder="请输入邮寄地址">
                </div>
                <div class="form-group">
                    <label for="intro">业务简介</label>
                    <textarea id="intro" class="form-control" rows="3" placeholder="请输入业务简介"></textarea>
                </div>
                <button id="submitEdit" type="button" class="btn btn-default btn_register">修改</button>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!--查看订单详情-->
<div class="modal fade" id="orderDetail">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" style="font-weight: 400;">订单详情</h4>
            </div>
            <div class="modal-body clearfix" style="border-top: 1px solid #e5e5e5;overflow: scroll;
    height: 398px;">
                <p>卡券数量: <span id="cardNum"></span></p>
                <ul id="cardDetail">

                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--索要发票-->
<div class="modal fade" id="billModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">发票信息</h4>
            </div>
            <div class="modal-body" style="border-top: 1px solid #e5e5e5">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发票类型:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" disabled value="普通发票">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发票内容:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" disabled value="技术服务">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user_Name" class="col-sm-2 control-label">联系人:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="user_Name" placeholder="请输入联系人姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系电话:</label>
                        <div class="col-sm-10">
                            <input type="text" disabled class="form-control telephone" placeholder="请输入联系电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">发票抬头:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control company" placeholder="请输入发票抬头">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮寄地址:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control address" rows="3" placeholder="请输入邮寄地址"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="save" class="btn btn-default">保存</button>
                <button type="button" id="sureGet" class="btn btn-primary">确定索要</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
