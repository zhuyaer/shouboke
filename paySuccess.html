    <title>手播课</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<header class="clearfix">
    <div class="container">
        <div>
            <img src="assets/img/logo.png">

        <ul class="clearfix">
            <li><a href="index.html">首页</a></li>

            <li><a href="customerPages/customerLogin.html">经销商入口</a></li>
            <div class="login">
                <a id="login" href="#" data-toggle="modal" data-target="#myModal"></a>
            </div>
            <div class="login_success">
                <img id="user_headPic" src="assets/img/user_origin.png" alt="" />
                <div class="personal">
                    <p id="log_out">退出登录</p>
                </div>
            </div>
        </ul>
    </div>
</header>

<div class="container">
    <div id="paySuccess" class="list_hot">
        <p>恭喜你,支付成功啦!正在跳转...  <span id="countDown"></span></p>
    </div>
</div>

<footer class="clearfix">
    <div>
        <ul class="clearfix">
            <li><a href="#">隐私政策</a></li>

    </div>
</footer>

<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body clearfix">
                <div class="modal-body-1 clearfix">
                    <div>
                        <h3>欢迎回来</h3>
                    </div>
                    <form>
                        <fieldset>
                            <div class="login_item">
                                <input id="user" type="text" name="user" placeholder="请输入用户名/手机号" />
                            </div>
                            <div class="login_item">
                                <input id="pass" type="password" name="pass" placeholder="请输入密码" />
                            </div>
                            <div class="login_item">
                                <span id="login_btn" class="login_btn">登录</span>
                            </div>
                            <div class="login_item">
                                <span class="error_tip"></span>
                                <span class="forget_pass"><a href="#">忘记密码?</a></span>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-body-2">
                    <h3>第三方登录</h3>
                    <div class="wb_login_btn"><img src="assets/img/icon_weibo.png"/>新浪微博登录</div>
                    <div><img src="assets/img/icon_weixin.png"/>微信账号登录</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    $(function () {

        $(".list_hot").show();

        //设定倒数秒数
        var t = 3;
        var interValid;
        interValid = setInterval(function(){
            countDown()
        }, 1000);
        //显示倒数秒数
        function countDown() {
            if (t == 0) {
                window.location.href = "myShouboke.html";
                clearInterval(interValid);
            }
            $("#countDown").html(t);
            t--;
        }

    });

</script>
</body>
</html>
